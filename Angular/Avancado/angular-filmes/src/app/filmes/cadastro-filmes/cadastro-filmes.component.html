<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">

    <form [formGroup]="cadastro" (ngSubmit)="salva()" (reset)="reiniciarForm()" action="">
      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput placeholder="Título *" name="titulo" formControlName="titulo">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.required">Obrigátorio</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.minLength">Minimo 2 caracteres</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.maxLength">Maximo 256 caracteres </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlFoto.errors && f.urlFoto.errors.minLength">Obrigátorio (minimo 10 caracters)</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput
                 [matDatepicker]="picker"
                 placeholder="Data de Lançamento *"
                 name="dtLacamento"
                 formControlName="dtLacamento"
                 readonly
                 (click)="picker.open()"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dtLacamento.errors && f.dtLacamento.errors.required">Obrigátorio</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput
                 type="number"
                 min="1"
                 max="10"
                 step="1"
                 placeholder="Nota IMDb"
                 name="nota"
                 formControlName="nota">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.required">Obrigátorio</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.min">Precisa ter minimo valor 0</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.max">Campo valor maximo a 10  </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero *" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors && f.genero.errors.required">Obrigátorio</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
