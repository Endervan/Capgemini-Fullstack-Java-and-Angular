<!--direciona caso nao existe o filme-->
<mat-list role="list" *ngIf="filme;else router.navigateByUrl('filmes')">
  <mat-list-item role="listitem">Titulo : {{filme.titulo}}</mat-list-item>
  <mat-list-item role="listitem"> Data Lançamento:{{filme.dtLancamento | date:'dd-MM-yyyy'}}</mat-list-item>
  <mat-list-item role="listitem"> Gênero :{{filme.genero  || 'Não Especificado'}}</mat-list-item>
  <mat-list-item role="listitem">Nota :{{filme.nota}}</mat-list-item>
  <img mat-card-image [src]="filme.urlFoto || semFoto" alt="Angular Material 7">
  <mat-list-item role="listitem">Descrição :{{filme.descricao}}</mat-list-item>
</mat-list>
