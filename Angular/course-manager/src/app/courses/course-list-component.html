<div class="container">
  <h2 class="text-center">Listas de Cursos</h2>

  <div class="form-group row">
    <label class="col-12  form-label">Filter BY:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control">
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Opções</th>
    </thead>
    <tbody>
    <tr *ngFor="let course of filterCourses">
      <td><img [src]="course.imageUrl" width="40" alt=""></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | replace:'-': ''}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info',course.id]" class="btn btn-primary" ><span class="fa fa-pencil"></span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
