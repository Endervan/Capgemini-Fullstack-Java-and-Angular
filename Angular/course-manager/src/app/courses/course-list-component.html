<div class="container">
  <h2 class="text-center">Listas de Cursos</h2>

  <table class="table table-striped">
    <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Opções</th>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imgUrl" width="40" alt=""></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
